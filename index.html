<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  
  </head>

  <body>
    <H1>Hello World, we are software developers!</H1>
    <header id="header">
      <div class="logo">
        <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="" id="header-img">
      </div>
      <div>
        <nav id="nav-bar">
          <a class="nav-link" href="#header">header</a>
          <a class="nav-link" href="#footer">footer</a>
          <a class="nav-link" href="#menu">menu</a>
        </nav>
        <iframe id="video" src="https"></iframe>

        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input id="email" name="email" placeholder="text" type="email"></input>
          <input id="submit" type="submit"></input>
        <section id="how-it-works">
          <iframe id="video" height="315" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen=""></iframe>
        </section>
       </form>

      </div>
      <div id="footer">

      </div>
      <div id="menu"></div>
    </header>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
  <footer></footer>
</html>
